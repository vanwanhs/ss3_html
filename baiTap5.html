<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <span style="font-size: 20px">Họ và tên:</span>
        <input type="text" style="height: 20px;"> <br>
        <label for="datetime" style="font-size: 20px">Chọn ngày giờ:</label>
        <input type="datetime-local" id="datetime" name="datetime" style="font-size: 20px">
        <br>
    <span style="font-size: 20px"> Loại dịch vụ: </span> 
        <select id="service" name="service" style="font-size: 20px">
            <option value="tu-van">Tư vấn</option>
            <option value="kham-benh">Khám bệnh</option>
            <option value="dich-vu-khac">Dịch vụ khác</option>
        </select>
    <br>
    <label for="note" style="font-size: 20px">Ghi chú:</label>
    <textarea id="note" name="note" rows="4"></textarea><br>

    <button type="submit" style="font-size: 20px">Đặt lịch</button>
    </form>
</body>
</html>
