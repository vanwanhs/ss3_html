<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fomr đăng kí</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>Họ và Tên:</td>
          <td><input type="text" name="ht" /><br /></td>
        </tr>
        <tr>
          <td>Ngày sinh:</td>
          <td><input type="date" name="date" /><br /></td>
        </tr>
        <tr>
          <td>Giới tính:</td>
          <td>
            <input type="radio" name="gender" value="male" />
            <label name="male">Nam</label>
            <input type="radio" name="gender" value="female" />
            <label name="male">Nữ</label>
          </td>
        </tr>
        <tr>
          <td>Số điện thoại:</td>
          <td><input type="tel" name="email" /><br /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" /><br /></td>
        </tr>
        <tr>
          <td>Vai trò công ty:</td>
          <td>
            <select name="vaitrocongty">
              <option value="1">
                CEO (Chief Executive Officer) – Giám đốc điều hành
              </option>
              <option value="2">
                CFO (Chief Financial Officer) – Giám đốc tài chính
              </option>
              <option value="3">
                CMO (Chief Marketing Officer) – Giám đốc Marketing
              </option>
              <option value="4">
                CLO (Chief Legal Officer) – Giám đốc pháp lý
              </option>
              <option value="5">
                CCO (Chief Commercial Officer) – Giám đốc thương mại
              </option>
              <option value="6">
                COO (Chief Operations Officer) – Giám đốc vận hành
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Quy mô công ty:</td>
          <td>
            <select name="quymocongty">
              <option value="1">Quy mô doanh nghiệp lớn</option>
              <option value="2">Quy mô doanh nghiệp vừa</option>
              <option value="3">Quy mô doanh nghiệp nhỏ</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Ngành nghề công ty</td>
          <td><input type="text" name="nganh" /></td>
        </tr>

        <tr>
          <td>Lý do tham gia câu lạc bộ:</td>
          <td><textarea name="lydo" rows="2" cols=""></textarea></td>
        </tr>
        <tr>
          <td>Kinh nghiệm lãnh đạo:</td>
          <td><textarea name="lydo" rows="2" cols=""></textarea></td>
        </tr>
        <tr>
          <td>Mục tiêu khi tham gia câu lạc bộ:</td>
          <td><textarea name="lydo" rows="2" cols=""></textarea></td>
        </tr>
        <tr>
          <td>Chương trình sự kiện muốn tham gia:</td>
          <td>
            <label
              ><input
                type="checkbox"
                name="sukien"
                value="Networking"
              />Networking</label
            >
            <label
              ><input
                type="checkbox"
                name="sukien"
                value="workshops"
              />workshops</label
            >
            <label
              ><input type="checkbox" name="sukien" value="ht" />Hội thảo</label
            >
          </td>
        </tr>
        <tr>
          <td>Đăng ký nhận bản tin:</td>
          <td><input type="checkbox" name="bantin" value="co" /> có</td>
        </tr>
        <tr>
          <td><button>Đăng kí hội viên</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
