<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fomr đăng kí</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>Họ và Tên:</td>
          <td><input type="text" name="ht" /><br /></td>
        </tr>
        <tr>
          <td>Ngày sinh:</td>
          <td><input type="date" name="date" /><br /></td>
        </tr>
        <tr>
          <td>Giới tính:</td>
          <td>
            <input type="radio" name="gender" value="male" />
            <label name="male">Nam</label>
            <input type="radio" name="gender" value="female" />
            <label name="male">Nữ</label>
          </td>
        </tr>
        <tr>
          <td>Số CCCD:</td>
          <td><input type="email" name="email" /><br /></td>
        </tr>
        <tr>
          <td>Ngày cấp:</td>
          <td><input type="date" name="date" /><br /></td>
        </tr>
        <tr>
          <td>Nơi cấp:</td>
          <td><input type="text" name="cn" /><br /></td>
        </tr>
        <tr>
          <td>Số điện thoại:</td>
          <td><input type="tel" name="email" /><br /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" /><br /></td>
        </tr>
        <tr>
          <td>Địa chỉ thường chú:</td>
          <td><textarea name="địa chỉ thường chú" rows="2" cols=""></textarea></td>
        </tr>
        <tr>
          <td>Địa chỉ tạm chú:</td>
          <td><textarea name="địa chỉ tạm chú" rows="2" cols=""></textarea></td>
        </tr>
        <tr>
          <td>Loại CCCD:</td>
          <td>
            <input type="radio" name="CCCD" value="CCCDM" />
            <label name="male">CCCD Mới</label>
            <input type="radio" name="CCCD" value="CCCDC" />
            <label name="male">CCCD Cũ</label>
          </td>
        </tr>
       <tr>
        <td>Dân tộc</td>
        <td><input for="text" name="Dantoc"></td>
       </tr>
        <tr>
        <td>Tôn giáo</td>
        <td><input for="text" name=Tôngiao"></td>
       </tr>
        <tr>
        <td>Quốc tịch</td>
        <td><input for="text" name="Quốc tịch" value="Việt Nam"></td>
       </tr>
        <tr>
        <td>Họ Tên Cha/Mẹ</td>
        <td><input for="text" name="ChaMe"></td>
       </tr>
        <tr>
        <td>Số CMND/CCCD của Cha/Mẹ</td>
        <td><input for="text" name="CCCDCM"></td>
       </tr>
        <tr>
          <td>Tỉnh/Thành Phố:</td>
          <td>
            <select name="city" aria-valuemin="">
              <option value="1">Tỉnh/Thành Phố</option>
              <option value="2">Tỉnh/Thành Phố</option>
              <option value="3">Tỉnh/Thành Phố</option>
              <option value="4">Tỉnh/Thành Phố</option>
              
            </select> 
          </td>
        </tr>
        <tr>
          <td>Ngày đăng kí học:</td>
          <td><input type="datetime-local" name="ngày giờ" /></td>
        </tr>
        <br /><label></label>
        <tr>
          <td><button>Gửi thông tin</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
